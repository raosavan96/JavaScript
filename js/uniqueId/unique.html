<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unique Id Create</title>
  </head>
  <body>
    <script>
      function uniqueId(length) {
        let characters =
          "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMOPQRSTUVWXYZ1234567890";

        let id = "";

        for (let i = 1; i < length; i++) {
          let randomNum = Math.floor(Math.random() * characters.length);
          let uniqMy = characters.charAt(randomNum);
          id += uniqMy;
        }

        console.log(id);
      }

      uniqueId(8);

      function myOtp(length) {
        let otpNum = "1234567890";
        let otp = "";
        for (let i = 1; i <= length; i++) {
          let rendNum = Math.floor(Math.random() * otpNum.length);
          otp += otpNum.charAt(rendNum);
        }
        console.log(otp);
      }

      myOtp(6);
    </script>
  </body>
</html>
