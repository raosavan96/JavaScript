<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD</title>

    <style>
        .inputBox {
            border: 1px solid #ccc;
            width: 200px;
        }

        input {
            outline: none;
            border: none;
        }

        img {
            width: 22px;
        }
    </style>
</head>

<body>
     <div class="inputBox">
        <input type="password" id="pass">
        <a href="#" onclick="myFun()">
            <img src="img/show.png" alt="">
        </a>
    </div>

    <script>
        function myFun() {
            let password = document.getElementById("pass");

            if (password.type == "password") { 
                password.type = "text";
                document.querySelectorAll("img")[0].attributes[0].value = "img/hide.png";

            } else {
                password.type = "password";
                document.getElementsByTagName("img")[0].attributes[0].value = "img/show.png";
            }
        }




    </script>
    </script>
</body>

</html>
