<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouseEnter jsEvent</title>

    <style>
        #my-btn {
            background-color: blueviolet;
            color: #fff;
            padding: 20px 40px;
            border: none;
        }
    </style>
</head>
<body>
    <button id="my-btn" onmouseenter="myFun()">
        hello
    </button>

    <script>
        function myFun () {
            document.getElementById("my-btn").style.backgroundColor = "red";
        }
    </script>
</body>
</html>
