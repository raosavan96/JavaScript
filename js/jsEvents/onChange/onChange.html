<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnChange Event in JavaScript</title>
</head>

<body>

    <select name="" id="mySelect" onchange="myFun()">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="jquary">Jquary</option>
        <option value="javascript">JavaScript</option>
        <option value="reactjs">reactJs</option>
        <option value="figma">Figma</option>
        <option value="photoshop">Photoshop</option>
    </select>


    <h1 id="selectOut"></h1>

    <script>
        function myFun() {
            let a = document.getElementById("mySelect").value
            document.getElementById("selectOut").innerText = a;
            console.log(a);
        }    
    </script>

</body>

</html>
