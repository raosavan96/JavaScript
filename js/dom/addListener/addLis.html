<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>addEventListener()</title>
  </head>
  <body>
    <button id="btn">alert</button>
    <button id="date-show">date</button>


    <script> 
    // (1)
      function myfun() {
        alert("Hello World");
      }
      document.getElementById("btn").addEventListener("click", myfun);

      // (2)

      document.getElementById("date-show").addEventListener("click", () => {
        let date = new Date();
        let newDate = date.toLocaleString()
        document.write(newDate);
      });

    </script>
  </body>
</html>
