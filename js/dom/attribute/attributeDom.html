<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom by attributes Target</title>

    <style>
        a {
            background: cornflowerblue;
            color: #fff;
            padding: 20px 40px;
            border-radius: 15px;
            border: none;
            text-decoration: none;
        }
    </style>

</head>

<body>

    <img width="400" src="img/ram1.png" alt="" id="my_img">

    <a href="#" onclick="imgFun()">Img Change btn</a>

    <script>
        // (1)

        function imgFun() {
            let a = document.getElementsByTagName("img")[0].attributes[1].value = "img/ram2.png"
            console.log(a);

        }
        // (2)

        function colFun() {
            let a = document.getElementById("my_btnn").style.backgroundColor = "Black";
            console.log(a);

        }





    </script>
</body>

</html>
