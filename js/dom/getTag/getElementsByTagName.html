<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Elements By Tag Name</title>
</head>

<body>
    <h1></h1>

    <script>
        let myName = "Sawan Kumar Yadav";
        let a = document.getElementsByTagName("h1")[0].innerText = myName;
        console.log(a);

    </script>
</body>

</html>
