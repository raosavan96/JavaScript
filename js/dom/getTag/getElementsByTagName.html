<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Elements By Tag Name</title>
</head>

<body>
    <h1>1</h1>
    <h1>2</h1>
    <h1>3</h1>
    <h1>4</h1>

    <script>
        let tagName = "Get Elements Select By Tagname";

        let a = document.getElementsByTagName("h1")[3].innerText = tagName;
        console.log(a);
        

        document.getElementsByTagName("h1")[3].style.color = "Red"
    </script>
</body>

</html>
