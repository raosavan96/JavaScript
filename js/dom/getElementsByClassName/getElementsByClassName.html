<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Elements By ClassName (Dom)</title>
</head>
<body>
    
    <h1 class="classs"></h1>

    <script>
        document.getElementsByClassName("classs")[0].innerHTML = "Get Elements By ClassName"
    </script>
</body>
</html>
