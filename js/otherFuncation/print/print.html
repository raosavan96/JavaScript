<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print in javaScript</title>
  </head>
  <body>
    <h1 id="output"></h1>

    <button onclick="printt()" id="piij">print bill</button>

    <script>
      // bill print tast

      let item = prompt("Enter your item :- ");
      let price = prompt("Enter price :- ");
      let quantity = prompt("Enter item quantity :- ");

      let discount = 10;
      let gst = 20;

      bill = price * quantity;
      bill_discount = (bill * discount) / 100;
      totel_bill = bill - bill_discount;
      bill_gst = (totel_bill * gst) / 100;
      final_bill = bill_gst + totel_bill;

      console.log("item name :- " + item);
      console.log("item price :- " + price);
      console.log("item quantity :- " + quantity);
      console.log("item bill :- " + bill);
      console.log("discount :- " + bill_discount);
      console.log("totel bill :- " + totel_bill);
      console.log("gst :- " + bill_gst);
      console.log("final bill :- " + final_bill);

      let final = `You have to pay ${final_bill} for ${quantity} - ${item}`;
      console.log(final);

      document.getElementById("output").innerHTML =
        "item name :- " +
        item +
        "</br>" +
        "item price :- " +
        price +
        "</br>" +
        "item quantity :- " +
        quantity +
        "</br>" +
        "item bill :- " +
        bill +
        "</br>" +
        "discount :- " +
        bill_discount +
        "</br>" +
        "totel bill :- " +
        totel_bill +
        "</br>" +
        "gst :- " +
        bill_gst +
        "</br>" +
        "final bill :- " +
        final_bill +
        `You have to pay ${final_bill} for ${quantity} - ${item}`;

        function printt() {
            window.print();
            document.getElementById("piij").style.display = "none";
        }
    </script>
  </body>
</html>
