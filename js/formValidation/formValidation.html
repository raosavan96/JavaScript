<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation with javaScript</title>
  </head>

  <body>
    <div class="form_sec">
      <form action="" onsubmit=" return myFun() ">
        <label for="">User Id :- <span>*</span></label>
        <input type="text" /><br />
        <label for="">Password :- <span>*</span></label>
        <input type="password" name="" id="pass" /><br />
        <label for="">Confirm Password :- <span>*</span></label>
        <input type="text" name="" id="conpass" />
        <p style="color: red" id="error"></p>
        <input type="submit" value="submit Form" />
      </form>
    </div>

    <script>
      let myFun = () => {
        let userName = document.getElementsByTagName("input")[0].value;

        let norpass = document.getElementById("pass").value;

        let conpassw = document.getElementById("conpass").value;

        if (userName == "") {
          document.getElementById("error").innerText = "Plese input field 1";
          errorStar1();
          return false;
        }
        if (norpass == "") {
          document.getElementById("error").innerText = "Plese input field 2";
          errorStar2();
          return false;
        }
        if (conpassw == "") {
          document.getElementById("error").innerText = "Plese input field 3";
          errorStar3();
          return false;
        }

        if (norpass !== conpassw) {
          errorStar3();
          document.getElementById("error").innerText =
            "Your password not match";
          return false;
        }

        if (norpass.length <= 8) {
          document.getElementById("error").innerText =
            "plese enter minimum 8 character";
          errorStar2();
          errorStar3();
          return false;
        }
      };

      function errorStar1() {
        return (document.getElementsByTagName("span")[0].style.color = "red");
      }
      function errorStar2() {
        return (document.getElementsByTagName("span")[1].style.color = "red");
      }
      function errorStar3() {
        return (document.getElementsByTagName("span")[2].style.color = "red");
      }
    </script>
  </body>
</html>
