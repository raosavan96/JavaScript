    <script>
      async function myFun() {
        try {
          let result = await fetch("http://localhost:3000/members");
          let data = await result.json();
          console.log(data);

          let card = document.querySelectorAll(".card");
          card.forEach((value, index) => {
            value.getElementsByTagName("h5")[0].innerText = data[index].name;

            value.getElementsByTagName("li")[0].innerText = data[index].age;
          });
        } catch (error) {
          console.log(error);
        }
      }

      myFun();
    </script>
